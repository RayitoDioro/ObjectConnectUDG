<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login UDG</title>
  <link rel="stylesheet" href="./src/styles.css/loggin.css">
</head>
<body>
   <!--  <script type="module" src="/src/main.ts"></script> -->
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="./src/img/leonUDG.png" alt="Logo UDG León" class="logo">
        <h2 id="form-title">Iniciar Sesión</h2>
      </div>

      <div class="card-content">
        <form id="login-form">
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <div id="extra-field" style="display:none;">
            <input type="text" placeholder="Nombre completo">
          </div>
          <button type="submit" class="btn main-btn">Iniciar Sesión</button>
        </form>

        <button class="btn google-btn">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="google-icon">
          <span id="google-text">Iniciar con Google</span>
        </button>

        <p class="toggle-text">
          ¿No tienes cuenta?
          <span id="toggle-link" class="link">Crear cuenta</span>
        </p>
      </div>
    </div>
  </div>

  <script>
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');
    const extraField = document.getElementById('extra-field');
    const mainBtn = document.querySelector('.main-btn');
    const googleText = document.getElementById('google-text');
    let isLogin = true;

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = 'Iniciar Sesión';
        mainBtn.textContent = 'Iniciar Sesión';
        googleText.textContent = 'Iniciar con Google';
        toggleLink.textContent = 'Crear cuenta';
        document.querySelector('.toggle-text').firstChild.textContent = '¿No tienes cuenta? ';
        extraField.style.display = 'none';
      } else {
        formTitle.textContent = 'Crear Cuenta';
        mainBtn.textContent = 'Registrarse';
        googleText.textContent = 'Registrarse con Google';
        toggleLink.textContent = 'Iniciar sesión';
        document.querySelector('.toggle-text').firstChild.textContent = '¿Ya tienes cuenta? ';
        extraField.style.display = 'block';
      }
    });
  </script>
</body>
</html>
